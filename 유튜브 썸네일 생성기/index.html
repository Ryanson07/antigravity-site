    <!-- Font Awesome for Icons -->

        /* Base Body Override */
        body {

            position: relative;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* =========================================
           AURORA BACKGROUND - WARM AMBER
           ========================================= */
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .aurora-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
            animation: aurora-float 20s ease-in-out infinite;
        }

        .aurora-amber {
            width: 550px;
            height: 550px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.5) 0%, transparent 70%);
            top: -180px;
            left: -120px;
            animation-delay: 0s;
        }

        .aurora-orange {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.35) 0%, transparent 70%);
            top: 40%;
            right: -180px;
            animation-delay: -7s;
        }

        .aurora-gold {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.25) 0%, transparent 70%);
            bottom: -80px;
            left: 40%;
            animation-delay: -14s;
        }

        @keyframes aurora-float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(30px, -20px) scale(1.05);
            }

            50% {
                transform: translate(-20px, 30px) scale(0.95);
            }

            75% {
                transform: translate(-30px, -10px) scale(1.02);
            }

        /* =========================================
           NEON GLOW TITLE - AMBER GRADIENT

            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 60px rgba(245, 158, 11, 0.3);
        }

        /* =========================================
           PREMIUM GLASS PANEL - REFINED
           ========================================= */
        .premium-glass {
            background: linear-gradient(145deg,
                    rgba(18, 18, 22, 0.95) 0%,
                    rgba(24, 24, 30, 0.9) 100%);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(245, 158, 11, 0.08);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 4px 24px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.03);
        }

        .premium-glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(251, 191, 36, 0.5),
                    rgba(245, 158, 11, 0.5),
                    transparent);
        }

        .premium-glass:hover {
            border-color: rgba(245, 158, 11, 0.15);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(245, 158, 11, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        /* =========================================
           GLOW INPUT - REFINED
           ========================================= */
        .glow-input {
            background: rgba(12, 12, 16, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            color: #fff;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        .glow-input:focus {
            outline: none;
            border-color: rgba(245, 158, 11, 0.5);
            box-shadow:
                0 0 0 3px rgba(245, 158, 11, 0.08),
                0 0 20px rgba(245, 158, 11, 0.1);
            background: rgba(15, 15, 20, 1);
        }

        .glow-input::placeholder {
            color: rgba(255, 255, 255, 0.35);
        }

        /* =========================================
           PREMIUM SELECT - REFINED
           ========================================= */
        .premium-select {
            background: rgba(12, 12, 16, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            color: #fff;

            transition: all 0.3s ease;
            cursor: pointer;

            background-position: right 14px center;
            background-size: 18px;
            padding-right: 44px;
            font-size: 15px;
            font-weight: 500;

            outline: none;
            border-color: rgba(245, 158, 11, 0.5);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.08);
        }

        .premium-select:hover {
            border-color: rgba(245, 158, 11, 0.3);
        }

            background: #16161a;
            color: #fff;
            padding: 12px;
        }

           PREMIUM BUTTON - AMBER GRADIENT
           ========================================= */
        .premium-btn-primary {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            color: #000;
            font-weight: 700;
            border: none;
            border-radius: 16px;
            padding: 18px 36px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow:

            font-size: 16px;
            letter-spacing: 0.02em;
        }

            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;

        .premium-btn-primary:hover {
            transform: translateY(-3px);
            box-shadow:

                0 0 0 1px rgba(251, 191, 36, 0.3);
        }

        .premium-btn-primary:hover::before {
            left: 100%;
        }

        .premium-btn-primary:active {
            transform: translateY(-1px);
        }

        .premium-btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* =========================================
           COPY BUTTON
           ========================================= */
        .copy-btn {
            background: rgba(245, 158, 11, 0.1);
            color: #FBBF24;
            border: 1px solid rgba(245, 158, 11, 0.25);

            padding: 10px 20px;
            font-size: 14px;

        .copy-btn:hover {

           IMAGE UPLOAD AREA - REFINED
           ========================================= */
        .upload-area {

        /* =========================================
           RESULT PANEL - REFINED

        .result-panel::before {
            content: '';

            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FBBF24, #F59E0B, #D97706, #F59E0B, #FBBF24);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* =========================================
           SECTION TITLE - REFINED
           ========================================= */
        .section-title {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;

            text-transform: uppercase;
            letter-spacing: 0.1em;

            align-items: center;

            font-size: 0.9rem;

           LABEL STYLE
           ========================================= */

            margin-bottom: 10px;

        /* =========================================
           BACK BUTTON
           ========================================= */
        .back-btn {
            display: inline-flex;

            gap: 10px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 0;
        }

        .back-btn:hover {
            color: #FBBF24;
            transform: translateX(-5px);
        }

        .back-btn i {
            transition: transform 0.3s ease;
        }

        .back-btn:hover i {
            transform: translateX(-3px);
        }

        /* =========================================
           TOAST - REFINED
           ========================================= */
        .toast {
            position: fixed;
            bottom: 28px;
            right: 28px;
            background: rgba(20, 20, 26, 0.98);
            border: 1px solid rgba(245, 158, 11, 0.25);
            border-radius: 16px;
            padding: 18px 28px;
            color: white;
            font-weight: 600;
            box-shadow:
                0 12px 48px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(245, 158, 11, 0.1);
            transform: translateY(120px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Container */
        .main-container {
            position: relative;
            z-index: 1;
        }

        /* =========================================
           HEADER SUBTITLE
           ========================================= */

            color: rgba(255, 255, 255, 0.45);

        }

           DIVIDER
           ========================================= */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(245, 158, 11, 0.2), transparent);
            margin: 20px 0;
        }
    </style>
</head>

    <script>
        // =========================================
        // ELEMENTS
        // =========================================
        const ratioSelect = document.getElementById('ratioSelect');
        const styleSelect = document.getElementById('styleSelect');
        const subjectInput = document.getElementById('subjectInput');
        const textInput = document.getElementById('textInput');
        const imageInput = document.getElementById('imageInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadPlaceholder = document.getElementById('uploadPlaceholder');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const resultSection = document.getElementById('resultSection');
        const promptResult = document.getElementById('promptResult');
        const copyBtn = document.getElementById('copyBtn');

        let uploadedImage = null;

        // =========================================
        // IMAGE UPLOAD
        // =========================================
        uploadArea.addEventListener('click', () => imageInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImage(file);
            }
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImage(file);
            }
        });

        function handleImage(file) {
            uploadedImage = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                uploadPlaceholder.classList.add('hidden');
                imagePreview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            uploadedImage = null;
            imageInput.value = '';
            previewImg.src = '';
            uploadPlaceholder.classList.remove('hidden');
            imagePreview.classList.add('hidden');
        }

                lighting: 'warm vintage lighting, soft focus, lens vignette, light leaks',
                mood: 'nostalgic and warm, timeless classic feel',
                quality: 'film grain texture, faded colors, halftone dots, VHS aesthetic, polaroid tones'
            },
            'illustration, digital art, vector style': {
                name: 'Illustration',
                keywords: 'digital illustration, vector art style, graphic design, flat design elements',
                lighting: 'stylized lighting, bold shadows, graphic contrast',
                mood: 'modern and clean, visually striking',
                quality: 'crisp vector edges, bold color palette, geometric shapes, professional graphic design'
            },
            'sketch, pencil drawing, hand-drawn': {
                name: 'Sketch',
                keywords: 'pencil sketch, hand-drawn art, charcoal drawing, traditional illustration',
                lighting: 'crosshatching for shadows, white highlights, graphite shading',
                mood: 'artistic and raw, personal and authentic',
                quality: 'visible pencil strokes, paper texture, detailed linework, fine art sketch quality'
            }
        };

        // =========================================
        // RATIO CONFIGURATIONS
        // =========================================
        const RATIO_CONFIG = {
            '16:9': {
                composition: 'wide cinematic composition, rule of thirds, balanced horizontal layout',
                focus: 'main subject positioned off-center for visual interest'
            },
            '9:16': {
                composition: 'vertical mobile-first composition, stacked visual hierarchy',
                focus: 'main subject centered vertically with clear top and bottom framing'
            },
            '1:1': {
                composition: 'square symmetrical composition, centered focal point',
                focus: 'subject prominently centered with balanced negative space'
            }
        };

        // =========================================
        // PROMPT GENERATION - ADVANCED ALGORITHM
        // =========================================
        function generatePrompt() {
            const ratio = ratioSelect.value;
            const styleKey = styleSelect.value;
            const subject = subjectInput.value.trim();
            const text = textInput.value.trim();
            const hasReference = uploadedImage !== null;

            if (!subject) {
                showToast('컨셉을 입력해주세요!', 'error');
                subjectInput.focus();
                return;
            }

            // Get configurations
            const styleConfig = STYLE_CONFIG[styleKey] || STYLE_CONFIG[''];
            const ratioConfig = RATIO_CONFIG[ratio];

            // Build advanced prompt
            let prompt = '';

            // === SECTION 1: Core Description ===
            prompt += `[THUMBNAIL GENERATION]\n`;
            prompt += `Create a stunning YouTube thumbnail image.\n\n`;

            // === SECTION 2: Format & Composition ===
            prompt += `[FORMAT]\n`;
            prompt += `• Aspect Ratio: ${ratio}\n`;
            prompt += `• Composition: ${ratioConfig.composition}\n`;
            prompt += `• Focus: ${ratioConfig.focus}\n\n`;

            // === SECTION 3: Visual Style ===
            if (styleKey) {
                prompt += `[VISUAL STYLE: ${styleConfig.name.toUpperCase()}]\n`;
                prompt += `• Style: ${styleConfig.keywords}\n`;
                prompt += `• Lighting: ${styleConfig.lighting}\n`;
                prompt += `• Mood: ${styleConfig.mood}\n`;
                prompt += `• Quality: ${styleConfig.quality}\n\n`;
            }

            // === SECTION 4: Main Concept ===
            prompt += `[MAIN CONCEPT]\n`;
            prompt += `${subject}\n\n`;

            // === SECTION 5: Text Overlay ===
            if (text) {
                prompt += `[TEXT OVERLAY]\n`;
                prompt += `• Text: "${text}"\n`;
                prompt += `• Typography: Bold, impactful font with high readability\n`;
                prompt += `• Placement: Prominently positioned, not obstructing main subject\n`;
                prompt += `• Effects: Drop shadow or outline for contrast against background\n\n`;
            }

            // === SECTION 6: Reference Image Handling ===
            if (hasReference) {
                prompt += `[REFERENCE IMAGE GUIDANCE]\n`;
                prompt += `• IMPORTANT: Analyze the uploaded reference image carefully\n`;
                prompt += `• Match the color palette and overall mood of the reference\n`;
                prompt += `• Follow similar composition and framing approach\n`;
                prompt += `• Maintain consistent lighting style and atmosphere\n`;
                prompt += `• Adapt the visual elements to match reference aesthetic\n\n`;
            }

            // === SECTION 7: Quality Enhancement ===
            prompt += `[QUALITY REQUIREMENTS]\n`;
            prompt += `• Resolution: Ultra high definition, crystal clear details\n`;
            prompt += `• Colors: Vibrant, eye-catching, optimized for small thumbnail display\n`;
            prompt += `• Contrast: High contrast for visibility at any size\n`;
            prompt += `• Appeal: Click-worthy, attention-grabbing, scroll-stopping visual\n`;
            prompt += `• Professional YouTube thumbnail quality\n`;

            // === SECTION 8: Negative Prompt Suggestions ===
            prompt += `\n[AVOID]\n`;
            prompt += `• Blurry or low quality images\n`;
            prompt += `• Cluttered or confusing compositions\n`;
            prompt += `• Hard to read text\n`;
            prompt += `• Boring or generic visuals`;

            // Display result
            promptResult.textContent = prompt;
            resultSection.classList.remove('hidden');

            // Scroll to result
            setTimeout(() => {
                resultSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);

            showToast('고급 프롬프트가 생성되었습니다!', 'success');
        }

        // =========================================
        // COPY FUNCTION
        // =========================================
        async function copyPrompt() {
            const prompt = promptResult.textContent;

            try {
                await navigator.clipboard.writeText(prompt);
                copyBtn.classList.add('copied');
                copyBtn.innerHTML = '<i class="fas fa-check mr-2"></i>복사됨!';
                showToast('클립보드에 복사되었습니다!', 'success');

                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.innerHTML = '<i class="fas fa-copy mr-2"></i>복사';
                }, 2000);
            } catch (err) {
                // Fallback
                const textarea = document.createElement('textarea');
                textarea.value = prompt;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('클립보드에 복사되었습니다!', 'success');
            }
        }

        // =========================================
        // TOAST
        // =========================================
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;

            if (type === 'error') {
                toast.style.borderColor = 'rgba(239, 68, 68, 0.3)';
                toast.querySelector('i').className = 'fas fa-exclamation-circle mr-2 text-red-400';
            } else {
                toast.style.borderColor = 'rgba(245, 158, 11, 0.25)';
                toast.querySelector('i').className = 'fas fa-check-circle mr-2 text-green-400';
            }

            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // =========================================
        // LOAD SAVED SETTINGS
        // =========================================
        function loadSettings() {
            try {
                const saved = localStorage.getItem('thumbnail_settings');
                if (saved) {
                    const settings = JSON.parse(saved);
                    if (settings.ratio) ratioSelect.value = settings.ratio;
                    if (settings.style) styleSelect.value = settings.style;
                }
            } catch (e) { }
        }

        function saveSettings() {
            try {
                const settings = {
                    ratio: ratioSelect.value,
                    style: styleSelect.value
                };
                localStorage.setItem('thumbnail_settings', JSON.stringify(settings));
            } catch (e) { }
        }

        // Save settings on change
        ratioSelect.addEventListener('change', saveSettings);
        styleSelect.addEventListener('change', saveSettings);

        // Load on init
        loadSettings();

        // Enter key to generate
        [subjectInput, textInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    generatePrompt();
                }
            });
        });
    </script>
